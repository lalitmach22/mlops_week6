apiVersion: apps/v1
kind: Deployment
metadata:
  name: iris-api-deployment
  labels:
    app: iris-api
spec:
  # The HPA will manage this, but it's good to have a starting value.
  replicas: 2
  selector:
    matchLabels:
      app: iris-api
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: iris-api
    spec:
      # This service account is required for the app to send traces to Google Cloud.
      serviceAccountName: telemetry-access
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      containers:
        - name: iris-api
          # This image tag is dynamically updated by the GitHub Actions workflow
          image: us-central1-docker.pkg.dev/mlopsweek1/iris-repo/iris-api:latest
          ports:
            - name: http
              containerPort: 8200
              protocol: TCP
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          env:
            - name: MODEL_PATH
              value: "model.joblib"
            - name: PORT
              value: "8200"
          # Probes to check the health of the application
          readinessProbe:
            httpGet:
              path: /ready_check
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /live_check
              port: http
            initialDelaySeconds: 30
            periodSeconds: 20
